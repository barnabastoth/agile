<!DOCTYPE html>

<html>

<head>
    <title>story</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <form id="elsoform" action="/update/{{ sel_list[7] }}" method="post">
        <div>
            <h1>User Story manager - Add new Story</h1>
            <h2> {{ sel_list[8] }} </h2>
            <label>
                <span>Story Title</span><input type="text" value=" {{ sel_list[1] }} " id="title" name="title" />
            </label>

            <label>
                <span>User Story</span><textarea type="text" id="story" name="story">{{ sel_list[2] }}</textarea />
            </label>

            <label>
                <span>Acceptance Criteria</span><textarea type="text" id="criteria" name="criteria">{{ sel_list[3] }}</textarea>
            </label>

            <label>
                <span>Business Value</span><input type="number" value={{ sel_list[4] }} min="100" max="<1500></1500>" step="100" id="business" name="business" required>
            </label>

            <label>
                <span>Estimation (h)</span><input type="number" value={{ sel_list[5] }} min="0.5" max="40" step="0.5" id="estimation" name="estimation" required>
            </label>

            <label>
                <select name="progress" required>
                    <option value="Planning">Planning</option>
                    <option value="TODO">TODO</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Review">Review</option>
                    <option value="Done">Done</option>
                </select>
            </label>

            <label>
                <input type="submit" value="Create" />
            </label>


        </div>
    </form>
</body>
