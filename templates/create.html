<!DOCTYPE html>

<html>

<head>
    <title>Create a story</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <button id="home" onclick="location.href='/'" type="button">
     Home</button>
    <div>
        <form id="elsoform" action="/story" method="post">
            <h1>User Story manager</h1>
            <h2>Add new Story</h2>
            <label>
                <span>Story Title</span><input type="text" id="title" name="title" />
            </label>

            <label>
                <span>User Story</span><textarea type="text" value="" id="story" name="story"></textarea />
            </label>

            <label>
                <span>Acceptance Criteria</span><textarea type="text" id="criteria" name="criteria"></textarea>
            </label>

            <label>
                <span>Business Value</span><input type="number" min="100" max="<1500></1500>" step="100" id="business" name="business" required></textarea>
            </label>

            <label>
                <span>Estimation (h)</span><input type="number" min="0.5" max="40" step="0.5" id="estimation" name="estimation" required></textarea>
            </label>

            <label>
                <span>Status</span>
                <select name="progress" required>
                    <option value="Planning">Planning</option>
                    <option value="TODO">TODO</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Review">Review</option>
                    <option value="Done">Done</option>
                </select>
            </label>

            <label>
                <input type="submit" value="Create" />
            </label>

        </form>
    </div>
</body>
