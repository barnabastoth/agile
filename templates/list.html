<!DOCTYPE html>

<html>

<head>
    <title>Update a story</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <table>
        <tr>
            {% for item in menu %}
            <td>{{ item }}</td>
            {% endfor %}
        </tr>
        {% for item in data_list %}

            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
            <td>{{ item[4] }}</td>
            <td>{{ item[5] }}</td>
            <td>{{ item[6] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
