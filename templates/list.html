<!DOCTYPE html>

<html>

<head>
    <title>Update a story</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <table border="1">
        <tr>
            {% for item in menu %}
            <td>{{ item }}</td>
            {% endfor %}
        </tr>
        {% for item in data_list %}
        <tr>
            {% for items in item %}
            <td>{{ items }}</td>
            {% endfor %}
            <td><img src="http://www.argus-tv.com/wiki/images/e/eb/ICN_EDIT_GREEN.PNG" height="20px" width="20px"/></td>
            <td><img src="http://www.freeiconspng.com/uploads/garbage-bin-png-12.png" height="20px" width="20px"/></td>
        </tr>
        {% endfor %}
    </table>
</body>
